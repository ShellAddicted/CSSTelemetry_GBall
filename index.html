	<h1>CSS Telemetry | G Ball</h1>
	<div id="ball1" class="csstelemetry-gball csstelemetry-center" style="height: 300px; width: 300px;"></div>

	<script src="./js/csstelemetry-gball.js"></script>
	<script type="text/javascript">
		ball = new GBall("ball1");
		
		setTimeout(() => {
			ball.showForce(0, 2);
		}, 500);
		setTimeout(() => {
			ball.showForce(0, -4);
		}, 800);
		setTimeout(() => {
			ball.showForce(0, 0);
		}, 1000);
